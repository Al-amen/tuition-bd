{% extends 'base.html' %}

{% block body %}

<div class="container ">
    <div class="col-md-6">
        <h1>Filter Data</h1>
        <form  action="{% url 'app:filter' %}" method="POST">
            {% csrf_token %}
            <div class="input-group mb-3 mt-3">
                <select id="inputGroupSelect02" class="custom-select" name = 'subject'>
                    <option selected></option>                    
                    {% for i in subjects %}
                    <option value="{{i}}">{{i}}</option> 
                    {% endfor %}
                </select>
                <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02">Subjects</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <select id="inputGroupSelect02" class="custom-select" name = 'class_in'>
                    <option selected></option>                    
                    {% for i in classes %}
                    <option value="{{i}}">{{i}}</option> 
                    {% endfor %}
                </select>
                <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02">Class</label>
                </div>
            </div>

             <div class="form-check form-group">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name = 'available'>
                <label class="form-check-label" for="exampleCheck1">Only avilable</label>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">price From</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name = 'salary_from' >
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">price To </label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name = 'salary_to' >
              </div>
              <br>
             <button type="submit">filter post</button>
        </form>
    </div>
    
    

    <h1 class = "text-center">All-Post are given below</h1>



<div class="container">
    {% for p in post %} {% comment %}  object_list or post  {% endcomment %}
    <div class="col-md-6 offset-md-2 mb-3 p-3 border">
        {{p.title}} <br>
        by {{p.user.username}} :
        {{p.details_short}}
        <a href="{% url 'app:postdetail' pk=p.id %}">...Read more</a> <br>
    
    </div>

{% endfor %}
</div>

</div>


{% endblock body %}
